<html>
	<head>
		<title>ez-ambulance</title>
		<meta charser="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="static/css/bootstrap.min.css">
		<script src="static/js/jquery.min.js"></script>
		<script src="static/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="container-fluid">
			<br>
			<div class="toast" data-autohide="false">
				<div class="toast-header">
					<strong class="mr-auto text-primary">Select Login type</strong>
					<button type="button" class="ml-2 mb-1 close" data-dismiss="toast">&times;</button>
				</div>
				<div class="toast-body">
					<b>User</b>- book ambulances<br>
					<b>Moderator</b>- register your ambulances to the network
				</div>
				<script>
					$(document).ready(function(){
					  $('.toast').toast('show');
					});
				</script>
			</div>
			<ul class="nav nav-tabs">
				<li class="nav-item">
				<a class="nav-link" data-toggle="tab" href="#user">User</a>
				</li>
				<li class="nav-item">
				<a class="nav-link" data-toggle="tab" href="#moderator">Moderator</a>
				</li>
			</ul>

			<div class="tab-content">
				<div class="tab-pane container" id="user">
					<form name="user" method="post" action="/verifyUser">
						<div class="form-group">
							<label for="user_id">User id:</label>
							<input type="text" class="form-control" id="user_id" name="user_id">
						</div>
						<div class="form-group">
							<label for="pwd">Password:</label>
							<input type="password" class="form-control" id="pwd" name="pwd">
						</div>
						<div class="form-group form-check">
							<label class="form-check-label">
								<input class="form-check-input" type="checkbox"> Remember me
							</label>
						</div>
						<button type="submit" class="btn btn-primary">Submit</button>
						
					</form>
				</div>
				<div class="tab-pane container" id="moderator">
					<form name="mod" method="post" action="/verifyMod">
						<div class="form-group">
							<label for="email">Email address:</label>
							<input type="email" class="form-control" id="email" name="email">
						</div>
						<div class="form-group">
							<label for="pwd">Password:</label>
							<input type="password" class="form-control" id="pwd" name="pwd">
						</div>
						<div class="form-group form-check">
							<label class="form-check-label">
								<input class="form-check-input" type="checkbox"> Remember me
							</label>
						</div>
						<button type="submit" class="btn btn-primary">Submit</button>
						
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
